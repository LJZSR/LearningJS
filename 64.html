<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    $("#test").load("example/demo_text.txt");
                });
                $("#btn2").click(function() {
                    $("#test").load("example/demo_text.txt #p1");
                })
            })
        </script>
    </head>
    <body>
        <h3 id="test">请点击下面的按钮，通过jQuery AJAX 改变这段文字</h3>
        <input type="button" id="btn1" value="获取外部内容">
        <input type="button" id="btn2" value="获取外部内容">
    </body>
</html>
