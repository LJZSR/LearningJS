<!DOCTYPE html>
<html>
    <head>
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                h = checkTime(h);
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById("txt").innerHTML = "<p>" + h + ":" + m + ":" + s;
                var t = setTimeout("startTime()", 500);
            }
            function checkTime(x) {
                if (x<10) x = "0" + x;
                return x;
            }
        </script>
    </head>
    <body onload="startTime()">
        <input type="button" value="请点击上面的按钮，输入框会显示循环计时" onclick="timedText()">
        <input type="text" id="demo">
        <input type="button" value="点击停止计时" onclick="clearCount()">
        <br>
        <input type="button" value="显示定时的警告框" onclick="timedMsg()">
        <br>
        请点击上面的按钮，警告框会在5s后显示
        <div id="txt"></div>
        <script>
            var t1;
            var counter = 0;
            function timedMsg() {
                var t2 = setTimeout("alert('5s')", 5000);
            }
            function timedText() {
                document.getElementById("demo").value = counter;
                counter = counter + 1;
                t1 = setTimeout("timedText()", 1000);
            }
            function clearCount() {
                clearTimeout(t1);
                counter = 0;
                document.getElementById("demo").value = null;
            }
        </script>
    </body>
</html>
