<!DOCTYPE html>
<html>
    <head>
        <script>
            var Student = {
                name: 'Robot',
                height: 1.2,
                run: function() {
                    console.log(this.name + ' is running...');
                }
            }
            var xiaoming = {
                name: '小明',
            }
            function createStudent(name) {
                var s = Object.create(Student);
                s.name = name;
                return s;
            }
            xiaoming.__proto__ = Student;
            var xiaowang = createStudent("小王");
        </script>
    </head>
</html>
