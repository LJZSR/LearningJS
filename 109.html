<!DOCTYPE html>
<html>
    <body>
        <canvas id="test-canvas" width="200" heigth="100">
            <p>你的浏览器不支持Canvas</p>
        </canvas>
        <script>
            var canvas = document.getElementById("test-canvas");
            ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, 200, 200);
            ctx.fillStyle = "#dddddd";
            ctx.fillRect(10, 10, 130, 130);
        </script>
    </body>
</html>
