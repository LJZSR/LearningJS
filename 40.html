<!DOCTYPE html>
<html>
    <head>
        <script>
            function changeText() {
                document.getElementById("p1").innerHTML = "New Text!";
            }
        </script>
    </head>
    <body>
        <p id="p1">Hello World!</p>
        <input type="button" onclick="document.body.style.backgroundColor = 'lavender'" value="点击按钮改变背景颜色">
        <input type="button" onclick="changeText()" value="点击按钮改变文本文字">
    </body>
</html>
