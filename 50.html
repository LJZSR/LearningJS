<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("input").click(function() {
                    $("p").css("color","red").hide(2000).show(2000);
                })
            })
        </script>
    </head>
    <body>
        <p>jQuery 乐趣无穷</p>
        <input type="button" value="点击这里">
    </body>
</html>
