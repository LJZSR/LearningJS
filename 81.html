<!DOCTYPE html>
<html>
    <head>
        <script>
            function parseInt(x) {
                return x-'0'
            }
            function pow(x) {
                return x*x;
            }
            function biToInt (x, y) {
                return 10*x+y;
            }
            function stringToInt (s) {
                var tmp = s.map(parseInt);
                return tmp.reduce(biToInt);
            }
