<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(name, job){
                alert("Welcome " + name + ", the " + job);
            }
        </script>
    </head>
    <body>
        <p>点击这个按钮，来调用带参数的JavaScript函数。</p>
        <button type="button" onclick="myFunction('Bill Gates', 'CEO')">点击这里</button>
    </body>
</html>
