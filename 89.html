<!DOCTYPE html>
<html>
    <head>
        <script>
            function* fib(max) {
                var a = 0,
                    b = 1,
                    n = 0;
                while (n < max) {
                    yield a;
                    [a, b] = [b, a+b];
                    ++n;
                }
                return;
            }
            var f = fib(5);
            console.log(f);
            console.log(f.next());
            console.log(f.next());
            console.log(f.next());
            console.log(f.next());
            console.log(f.next());
            console.log(f.next());
            for (var x of fib(10)) {
                console.log(x);
            }
        </script>
    </head>
</html>
