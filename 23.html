<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkCookies() {
                if (navigator.cookieEnabled==true) alert("已启用Cookie");
                else alert("未启用Cookie");
            }
            function myFunction1(x) {
                x.value = x.value.toUpperCase();
            }
            function myFunction2(x) {
                x.style.background = "yellow";
            }
            function mOver(obj) {
                obj.innerHTML = "谢谢";
            }
            function mOut(obj) {
                obj.innerHTML = "把鼠标移动到上面";
            }
            function mDown(obj) {
                obj.innerHTML = "请释放鼠标按钮";
                obj.style.backgroundColor = "blue";
            }
            function mUp(obj) {
                obj.innerHTML = "请点击这里";
                obj.style.backgroundColor = "green";
            }
        </script>
    </head>
    <body onload="checkCookies()">
        <p>提示框会告诉你，浏览器是否已经启用Cookie</p>
        <p>请输入英文字符</p>
        <input type="text" onchange="myFunction1(this)" onfocus="myFunction2(this)">
        <p>当你离开输入字段时，会触发将小写字母转化为大写字母的函数</p>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">把鼠标移动到上面</div>
        <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;margin-top: 3%">请点击这里</div>
    </body>
</html>
