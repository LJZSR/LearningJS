<!DOCTYPE html>
<html>
    <body>
        <p>Hello World!</p>
        <div id="main">
            <p>The DOM is very userful.</p>
            <p>本例演示 <b>getElementByTagName</b> 的用法</p>
        </div>
    </body>
    <script>
        var x = document.getElementById("main");
        var y = x.getElementsByTagName("p");
        document.write('id 为 "main" 的 div 中的第一段文本是：' + y[0].innerHTML + "<br>");
        document.write('id 为 "main" 的 div 中的第二段文本是：' + y[1].innerHTML);
    </script>
</html>
