<!DOCTYPE html>
<html>
    <head>
        <script>
            function foo(x) {
                console.log('x = ' + x);
                for (var i=0; i<arguments.length; ++i) {
                    console.log('arg ' + i + ' = ' +arguments[i])
                }
            }
            function abs() {
                if (arguments.length === 0) {
                    return 0;
                }
                var x = arguments[0];
                return x>0?x:-1*x;
            }
            foo(10,20,30);
            console.log(abs(10));
            console.log(abs(-20));
        </script>
    </head>
</html>
