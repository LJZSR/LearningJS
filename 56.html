<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    alert("Background-color = " + $("p").css("background-color"));
                })
            })
        </script>
    </head>
    <body>
        <h2>这是标题</h2>
        <p style="background-color: #f00">这是一个段落</p>
        <p style="background-color: #0f0">这是一个段落</p>
        <p style="background-color: #00f">这是一个段落</p>
        <input type="button" id="btn1" value="返回p元素的背景色">
    </body>
</html>
