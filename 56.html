<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    alert("Background-color = " + $("p").css("background-color"));
                })
                $("#btn2").click(function() {
                    $("p").css("background-color","yellow");
                });
                $("#btn3").click(function() {
                    $("p").css({
                        "background-color": "yellow",
                        "font-size": "larger",
                    });
                });
            })
        </script>
    </head>
    <body>
        <h2>这是标题</h2>
        <p style="background-color: #f00">这是一个段落</p>
        <p style="background-color: #0f0">这是一个段落</p>
        <p style="background-color: #00f">这是一个段落</p>
        <p>这是一个段落</p>
        <input type="button" id="btn1" value="返回p元素的背景色">
        <input type="button" id="btn2" value="设置p元素的背景色">
        <input type="button" id="btn3" value="为p元素设置多个样式">
    </body>
</html>
