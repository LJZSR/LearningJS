<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    $("#p1").text("Hello world!");
                });
                $("#btn2").click(function() {
                    $("#p2").html("<b>Hello world!</b>");
                });
                $("#btn3").click(function() {
                    $("#input1").val("lr");
                });
            })
        </script>
    </head>
    <body>
        <p id="p1">这是段落。</p>
        <p id="p2">这是另一个段落。</p>
        <p>Input field: <input id="input1" type="text" value="jzs"></p>
        <input type="button" id="btn1" value="设置文本">
        <input type="button" id="btn2" value="设置html">
        <input type="button" id="btn3" value="设置值">
    </body>
</html>
