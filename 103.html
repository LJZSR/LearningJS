<!DOCTYPE html>
<html>
    <body>
        <div id="list">
            <p id="java">Java</p>
            <p id="python">Python</p>
            <p id="scheme">Scheme</p>
            <p id="js">JavaScript</p>
        </div>
        <script>
            var list = document.getElementById("list");
            var haskell = document.createElement("p");
            haskell.id = "haskell";
            haskell.innerText = "Haskell";
            list.append(haskell);
        </script>
    </body>
</html>
