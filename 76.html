<!DOCTYPE html>
<html>
    <head>
        <script>
            function foo() {
                var x = 1;
                console.log('x in foo() = ' + x);
                function bar() {
                    var x = 'A';
                    console.log('x in bar() = ' + x);
                }
                bar();
            }
            foo();
        </script>
    </head>
</html>
