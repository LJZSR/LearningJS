<!DOCTYPE html>
<html>
    <head>
        <script>
            var count = 0;
            var oldParseInt = parseInt;
            window.parseInt = function() {
                count += 1;
                return oldParseInt.apply(null, arguments);
            }
            parseInt('10');
            parseInt('20');
            console.log(count);
        </script>
    </head>
</html>
