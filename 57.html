<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    var txt = "Width: " + $("#div1").width() + "<br>";
                    txt += "Height: " + $("#div1").height();
                    $("#div1").html(txt);
                })
            })
        </script>
    </head>
    <body>
        <div id="div1" style="height: 100px; width: 300px; padding: 10px; border: 1px solid black; background-color: lightblue"></div>
        <input type="button" id="btn1" value="现实div尺寸">
    </body>
</html>
