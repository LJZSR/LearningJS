<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("p").click(function() {
                    $(this).hide();
                })
            });
        </script>
    </head>
    <body>
        <p>如果你点击我，我就会消失。</p>
        <p>点击我，我会消失。</p>
        <p>也要点击我。</p>
    </body>
</html>
