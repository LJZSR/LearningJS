<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    $.get("/example/demo_test.asp", function(data, status) {
                        alert("Data: " + data + "\nStatus: " + status);
                    });
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="btn1" value="向页面发送HTTP GET请求，然后获得返回结果">
    </body>
</html>
