<!DOCTYPE html>
<html>
    <head>
        <script>
            function create_counter(initial) {
                var x = initial || 0;
                return {
                    inc: function() {
                        return x += 1;
                    },
                };
            }
            function makepow(n) {
                return function(x) {
                    return Math.pow(x, n);
                }
            }
            var c1 = create_counter();
            console.log(c1.inc());
            console.log(c1.inc());
            var c2 = create_counter(10);
            console.log(c2.inc());
            console.log(c2.inc());
            var pow2 = makepow(2);
            var pow3 = makepow(3);
            console.log(pow2(3));
            console.log(pow3(3));
        </script>
    </head>
</html>
