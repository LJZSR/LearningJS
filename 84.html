<!DOCTYPE html>
<html>
    <head>
        <script>
            var arr = ['Apple', 'pear', 'orange'];
            console.log(arr.every(function(value) {
                return value.length > 0;
            }));
            console.log(arr.every(function(value) {
                return value.toLowerCase() === value;
            }));
            console.log(arr.find(function(value) {
                return value.toLowerCase() === value;
            }));
            console.log(arr.findIndex(function(value) {
                return value.toLowerCase() === value;
            }));
        </script>
    </head>
</html>
