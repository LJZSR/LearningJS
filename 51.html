<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    alert("Text: " + $("p").text());
                });
                $("#btn2").click(function() {
                    alert("Html: " + $("p").html());
                });
                $("#btn3").click(function() {
                    alert("Val: " + $("#name").val());
                });
                $("#btn4").click(function() {
                    alert("Attr: " + $("a").attr("href"));
                });
            })
        </script>
    </head>
    <body>
        <p>这是段落中的<b>粗体</b>文字</p>
        <input type="button" id="btn1" value="显示段落文本">
        <input type="button" id="btn2" value="显示段落html">
        <p>姓名：<input id="name" type="text" value="jzs"></p>
        <input type="button" id="btn3" value="显示val">
        <p><a href="http://www.w3school.com.cn">w3school</a></p>
        <input type="button" id="btn4" value="显示attr">
    </body>
</html>
