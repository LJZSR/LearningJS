<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.0.js"></script>
        <script>
            $(document).ready(function() {
                $("#demo").click(function() {
                    $("p").hide();
                })
            })
        </script>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <input type="button" id="demo" value="点击按钮">
    </body>
    
</html>
