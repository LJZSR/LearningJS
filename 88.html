<!DOCTYPE html>
<html>
    <head>
        <script>
            var fn1 = x => x * x;
            var fn2 = x => {
                if (x>0) return x*x;
                else return -1*x*x;
            }
            console.log(fn1(2));
            console.log(fn2(-3));
        </script>
    </head>
</html>
